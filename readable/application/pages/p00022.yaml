- # ====== Region: Chart 1 =====================================
  id: 13687856259176581
  identification: 
    name: Chart 1
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          p.PAYMENT_ID,
          p.STUDENT_ID,
          s.MATRIC_NO,             -- added matric number
          p.PAYMENT_TYPE_ID,
          pt.TYPE_NAME,            -- payment type name
          p.AMOUNT_PAID,
          p.REFERENCE_NO,
          p.ACADEMIC_SESSION,
          p.SEMESTER,
          p.PAYMENT_DATE,
          p.STATUS
      FROM 
          MAXWELL_STUDENT_PAYMENTS p
      JOIN 
          MAXWELL_STUDENTS s ON p.STUDENT_ID = s.STUDENT_ID
      JOIN
          MAXWELL_PAYMENT_TYPES pt ON p.PAYMENT_TYPE_ID = pt.TYPE_ID;
      

