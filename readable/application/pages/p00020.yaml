- # ====== Region: List of Courses =============================
  id: 12817380765917251
  identification: 
    name: List of Courses
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          c.course_title,
          c.course_code,
          c.credit_unit,
          c.course_level,
          c.semester,
          d.department_code,
          d.name AS department_name
      FROM
          maxwell_course c
      JOIN
          maxwell_departments d ON c.department_id = d.department_id
      ORDER BY
          d.name, c.course_level, c.semester, c.course_code;
      

